      client_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      service:
        $ref: '#/definitions/models.Service'
      service_id:
        type: integer
      status:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.Break:
    properties:
      break_end:
        type: string
      break_start:
        type: string
      created_at:
        type: string
      id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.Client:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      phone_number:
        type: string
      tg_id:
        type: integer
      tg_nickname:
        type: string
      updated_at:
        type: string
    type: object
  models.Notification:
    properties:
      client_id:
        type: integer
      id:
        type: integer
      message:
        type: string
      notification_type:
        type: string
      sent_at:
        type: string
      status:
        type: string
    type: object
  models.Schedule:
    properties:
      created_at:
        type: string
      end_time:
        type: string
      id:
        type: integer
      schedule_day:
        type: string
      start_time:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.Service:
    properties:
      created_at:
        type: string
      description:
        type: string
      duration:
        description: Продолжительность в минутах
        type: integer
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      price:
        type: number
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      last_login_at:
        type: string
      phone_number:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API для управления GoGRAFF
  title: GoGRAFF API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates the user and returns a JWT token
      parameters:
      - description: User credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties: true
            type: object
      summary: User login
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account
      parameters:
      - description: User registration data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Username already exists
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to register user
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - Authentication
